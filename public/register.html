<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <header>
        <!-- place navbar here -->
        <!--<img src="images/FircrestLogo.jpg" alt="FircrestLog" />-->
      </header>
      <main>
        <!--
            <h1>This is my Registration Page.</h1>
        -->
        <section class="vh-100" style="background-color: #eee">
          <div class="container h-100">
            <div
              class="row d-flex justify-content-center align-items-center h-100"
            >
              <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px">
                  <div class="card-body p-md-5">
                    <div class="row justify-content-center">
                      <div
                        class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1"
                      >
                        <p
                          class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"
                        >
                          Sign up
                        </p>

                        <form
                          class="mx-1 mx-md-4"
                          action="/api/user/add"
                          method="post"
                        >
                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div
                              data-mdb-input-init
                              class="form-outline flex-fill mb-0"
                            >
                              <input
                                type="text"
                                id="txtName"
                                name="name"
                                class="form-control"
                              />
                              <label class="form-label" for="txtName"
                                >Full Name</label
                              >
                            </div>
                          </div>

                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <div
                              data-mdb-input-init
                              class="form-outline flex-fill mb-0"
                            >
                              <input
                                type="email"
                                id="txtEmail"
                                class="form-control"
                                name="email"
                              />
                              <label class="form-label" for="txtEmail"
                                >Your Email</label
                              >
                            </div>
                          </div>

                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                            <div
                              data-mdb-input-init
                              class="form-outline flex-fill mb-0"
                            >
                              <input
                                type="password"
                                id="txtPassword"
                                class="form-control"
                                name="password"
                              />
                              <label class="form-label" for="txtPassword"
                                >Password</label
                              >
                            </div>
                          </div>

                          

                          <div
                            class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                          >
                            <button
                              type="submit"
                              value="Register User"
                              data-mdb-button-init
                              data-mdb-ripple-init
                              class="btn btn-primary btn-lg"
                            >
                              Register
                            </button>
                          </div>
                        </form>
                      </div>
                      <div
                        class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
                      >
                        <img
                          src="images/FircrestLogo.jpg"
                          class="img-fluid"
                          alt="Fircrest Logo"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <!-- place footer here -->
      </footer>
      <!-- Bootstrap JavaScript Libraries -->
      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
      ></script>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
